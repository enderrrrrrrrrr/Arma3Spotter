<!--<div id="calculator" ng-controller="SpotterCtrl as Spotter">--> <div id="calculator" class="content"> <h3><span translate="SPOTTER"></span> <small>{{Spotter.activeWeapon.name}}</small></h3> <!-- Temperature, Windage (Head, Cross), Distance, Elevation --> <form name="calculationForm" role="form"> <div class="control-group"> <label for="distance" translate="SPOTTER_DISTANCE"></label> <input class="form-control" type="number" id="distance" name="distance" ng-model="Spotter.distance" min="0" max="3000" required> </div> <div class="control-group"> <label for="angle" translate="SPOTTER_ANGLE"></label> <input class="form-control" type="number" id="angle" name="angle" ng-model="Spotter.angle" min="-80" max="80" required> </div> <div class="control-group"> <label for="headwind" translate="SPOTTER_HEADWIND"></label> <input class="form-control" type="number" id="headwind" name="headwind" ng-model="Spotter.headwind" min="-15" max="15" step="0.01" required> </div> <div class="control-group"> <label for="crosswind" translate="SPOTTER_CROSSWIND"></label> <input class="form-control" type="number" id="crosswind" name="crosswind" ng-model="Spotter.crosswind" min="-15" max="15" step="0.01" required> </div> <div class="control-group"> <label for="temperature" translate="SPOTTER_TEMPERATURE"></label> <input class="form-control" type="number" id="temperature" name="temperature" ng-model="Spotter.temperature" min="-50" max="50" step="0.1" required> </div> <button class="btn btn-primary" ng-disabled="!calculationForm.$valid" ng-click="Spotter.calculate()" translate="SPOTTER_CALCULATE"></button> </form> <h3> <span translate="SPOTTER_VERTICAL"></span>: <span ng-bind="Spotter.resultVertical"></span> </h3> <h3> <span translate="SPOTTER_HORIZONTAL"></span>: <span ng-bind="Spotter.resultHorizontal"></span> </h3> </div>
